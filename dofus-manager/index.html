<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamas Manager</title>
  <link href="./src/style.css" rel="stylesheet">
</head>
<body>
  
  <div x-data="app">
    
    <!-- Header avec Navigation -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-left">
            <div>
              <h1 class="header-title">Kamas Manager</h1>
              <p class="header-subtitle">Gestion dofus</p>
            </div>
            
            <!-- Navigation -->
            <nav class="nav">
              <template x-for="route in routes" :key="route.path">
                <a 
                  :href="route.path" 
                  data-link
                  class="nav-link"
                  :class="currentRoute?.path === route.path ? 'active' : ''"
                  x-text="route.title"
                ></a>
              </template>
            </nav>
          </div>
          
          <!-- Mobile Menu Button -->
          <button 
            @click="mobileMenuOpen = !mobileMenuOpen" 
            class="mobile-menu-btn"
          >
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Mobile Menu -->
        <nav 
          x-show="mobileMenuOpen" 
          x-cloak
          class="mobile-nav"
        >
          <template x-for="route in routes" :key="route.path">
            <a 
              :href="route.path" 
              data-link
              @click="mobileMenuOpen = false"
              class="mobile-nav-link"
              :class="currentRoute?.path === route.path ? 'active' : ''"
              x-text="route.title"
            ></a>
          </template>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      
      <!-- Home Page -->
      <div x-show="currentRoute?.component === 'home'" x-cloak>
        <div class="home-container">
          <div class="home-icon">
            <span>💰</span>
          </div>
          <h2 class="home-title">Bienvenue sur Kamas Manager</h2>
          <p class="home-description">
            Site de gestion pour Dofus
          </p>
          
          <div class="home-grid">
            <div class="home-card" @click="navigate('/items')">
              <div class="home-card-icon">📦</div>
              <h3 class="home-card-title">Gestion des Items</h3>
              <p class="home-card-description">Ajoutez et suivez vos items craftés</p>
            </div>
            
            <div class="home-card" @click="navigate('/stats')">
              <div class="home-card-icon">📊</div>
              <h3 class="home-card-title">Statistiques</h3>
              <p class="home-card-description">Analysez les ventes</p>
            </div>
            
            <div class="home-card" @click="navigate('/settings')">
              <div class="home-card-icon">⚙️</div>
              <h3 class="home-card-title">Paramètres</h3>
              <p class="home-card-description">Configurez l'application</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Items Page -->
      <div x-show="currentRoute?.component === 'items'" x-cloak x-data="itemManager">
        <div x-html="itemsPageContent"></div>
        
        <!-- Modal -->
        <div x-html="modalContent"></div>
      </div>

      <!-- Stats Page -->
      <div x-show="currentRoute?.component === 'stats'" x-cloak x-data="statsPage">
        <div x-html="statsPageContent"></div>
      </div>

      <!-- Settings Page -->
      <div x-show="currentRoute?.component === 'settings'" x-cloak x-data="settingsPage">
        <div x-html="settingsPageContent"></div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Dofus Kamas Manager © 2025</p>
      </div>
    </footer>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
