<!-- Top 10 Items par B√©n√©fice -->
<div class="card">
  <div class="top-items-header">
    <div class="top-items-title-group">
      <span class="top-items-icon">üéñÔ∏è</span>
      <div>
        <h3 class="top-items-title">Top 10 Items par B√©n√©fice</h3>
        <p class="top-items-subtitle">Classement des items les plus performants</p>
      </div>
    </div>
  </div>
  <div class="top-items-list">
    <template x-for="(item, index) in topItemsByProfit" :key="item.id">
      <div class="top-item">
        <!-- Rank Badge -->
        <div 
          class="top-item-rank"
          :class="getRankColor(index)"
        >
          <span class="top-item-rank-number">#<span x-text="index + 1"></span></span>
        </div>
        
        <!-- Item Info -->
        <div class="top-item-info">
          <p class="top-item-name" x-text="item.name"></p>
          <div class="top-item-meta">
            <span 
              class="badge badge-sm" 
              :class="getDifficultyBadgeClass(item.difficulty)"
              x-text="item.difficulty"
            ></span>
            <span class="top-item-quantity">
              Qty: <span x-text="item.quantity"></span>
            </span>
          </div>
        </div>
        
        <!-- Stats -->
        <div class="top-item-stats">
          <p 
            class="top-item-profit"
            :class="item.calculations.totalProfit > 0 ? 'profit-positive' : 'profit-negative'"
            x-text="formatKamas(item.calculations.totalProfit)"
          ></p>
          <p class="top-item-yield">
            Rendement: <span x-text="formatPercent(item.calculations.yield)"></span>
          </p>
        </div>
      </div>
    </template>
  </div>
</div>
