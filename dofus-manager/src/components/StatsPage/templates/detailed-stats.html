<div class="stats-advanced-grid">
  
  <!-- R√©partition par Difficult√© -->
  <div class="card">
    <h3 class="card-subtitle">R√©partition par Difficult√©</h3>
    <div class="difficulty-list">
      <template x-for="stat in difficultyStats" :key="stat.difficulty">
        <div class="difficulty-item">
          <div class="difficulty-header">
            <span class="difficulty-name" x-text="stat.difficulty"></span>
            <span class="difficulty-count">
              <span x-text="stat.count"></span> items (<span x-text="stat.percentage"></span>%)
            </span>
          </div>
          <div class="progress-bar">
            <div

              :class="getDifficultyColor(stat.difficulty)"

            ></div>
          </div>
        </div>

    </div>
