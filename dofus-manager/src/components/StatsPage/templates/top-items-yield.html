<!-- Top 10 Items par Rendement -->
<div class="card">
  <div class="top-items-header">
    <div class="top-items-title-group">
      <span class="top-items-icon">⚡</span>
      <div>
        <h3 class="top-items-title">Top 10 Items par Rendement</h3>
        <p class="top-items-subtitle">Items avec le meilleur coefficient multiplicateur</p>
      </div>
    </div>
  </div>
  <div class="top-items-list">
    <template x-for="(item, index) in topItemsByYield" :key="item.id">
      <div class="top-item">
        <!-- Rank Badge -->
        <div 
          class="top-item-rank"
          :class="getRankColor(index)"
        >
          <span class="top-item-rank-number">#<span x-text="index + 1"></span></span>
        </div>
        
        <!-- Item Info -->
        <div class="top-item-info">
          <p class="top-item-name" x-text="item.name"></p>
          <div class="top-item-meta">
            <span 
              class="badge badge-sm" 
              :class="getDifficultyBadgeClass(item.difficulty)"
              x-text="item.difficulty"
            ></span>
            <span class="top-item-quantity">
              Qty: <span x-text="item.quantity"></span>
            </span>
          </div>
        </div>
        
        <!-- Stats -->
        <div class="top-item-stats">
          <p class="top-item-yield top-item-yield-primary" x-text="formatPercent(item.calculations.yield)"></p>
          <p class="top-item-profit-label">
            Bénéfice: <span x-text="formatKamas(item.calculations.totalProfit)"></span>
          </p>
        </div>
      </div>
    </template>
  </div>
</div>
