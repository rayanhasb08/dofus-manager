<!-- Filtres de recherche -->
<div class="filters-section">
  <h3 class="filters-title">Filtres de recherche</h3>
  <div class="filters-grid">
    <!-- Recherche par nom -->
    <div class="filter-group">
      <label class="filter-label">Nom</label>
      <input 
        type="text" 
        x-model="filters.search" 
        @input="updateFilters({ search: $event.target.value })" 
        placeholder="Rechercher..." 
        class="input"
      >
    </div>

    <!-- Difficult√© -->
    <div class="filter-group">
      <label class="filter-label">Difficult√©</label>
      <select 
        x-model="filters.difficulty" 
        @change="updateFilters({ difficulty: $event.target.value })" 
        class="input"
      >
        <option value="all">Toutes</option>
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>
    </div>

    <!-- Rendement minimum -->
    <div class="filter-group">
      <label class="filter-label">Rendement min</label>
      <input 
        type="number" 
        x-model.number="filters.minYield" 
        @input="updateFilters({ minYield: Number($event.target.value) })" 
        placeholder="Ex: 1.2"
        step="0.1"
        class="input"
      >
    </div>

    <!-- Rendement maximum -->
    <div class="filter-group">
      <label class="filter-label">Rendement max</label>
      <input 
        type="number" 
        x-model.number="filters.maxYield" 
        @input="updateFilters({ maxYield: Number($event.target.value) })" 
        placeholder="Ex: 2.0"
        step="0.1"
        class="input"
      >
    </div>

    <!-- Co√ªt lot minimum -->
    <div class="filter-group">
      <label class="filter-label">Co√ªt lot min (K)</label>
      <input 
        type="number" 
        x-model.number="filters.minLotCost" 
        @input="updateFilters({ minLotCost: Number($event.target.value) })" 
        placeholder="0"
        class="input"
      >
    </div>

    <!-- Co√ªt lot maximum -->
    <div class="filter-group">
      <label class="filter-label">Co√ªt lot max (K)</label>
      <input 
        type="number" 
        x-model.number="filters.maxLotCost" 
        @input="updateFilters({ maxLotCost: Number($event.target.value) })" 
        placeholder="Illimit√©"
        class="input"
      >
    </div>

    <!-- B√©n√©fice minimum -->
    <div class="filter-group">
      <label class="filter-label">B√©n√©fice min (K)</label>
      <input 
        type="number" 
        x-model.number="filters.minProfit" 
        @input="updateFilters({ minProfit: Number($event.target.value) })" 
        placeholder="-999999"
        class="input"
      >
    </div>

    <!-- Bouton Reset -->
    <div class="filter-group filter-reset">
      <button 
        @click="resetFilters()" 
        type="button" 
        class="btn btn-secondary btn-block"
      >
        <span>üîÑ</span>
        R√©initialiser
      </button>
    </div>
  </div>
</div>
