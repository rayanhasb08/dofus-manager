<!-- Modal Create/Edit Item -->
<div 
  x-show="showModal" 
  x-cloak 
  class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" 
  @click.self="closeModal()"
>
  <div 
    class="bg-slate-900 border border-slate-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" 
    @click.stop
  >
    <!-- Header -->
    <div class="px-6 py-5 border-b border-slate-800 flex items-center justify-between">
      <h2 
        class="text-xl font-semibold" 
        x-text="modalMode === 'create' ? 'Nouvel item' : 'Modifier'"
      ></h2>
      <button 
        @click="closeModal()" 
        type="button" 
        class="text-slate-400 hover:text-slate-200"
      >
        ✕
      </button>
    </div>

    <!-- Form -->
    <form @submit.prevent="submitForm()" class="p-6 space-y-5">
      
      <!-- Nom -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Nom</label>
        <input 
          type="text" 
          x-model="formData.name" 
          class="w-full px-3 py-2.5 text-sm" 
          placeholder="Ex: Anneau Brisach"
        >
        <p 
          x-show="formErrors.name" 
          x-text="formErrors.name" 
          class="text-red-400 text-xs mt-1"
        ></p>
      </div>

      <!-- Coûts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Coût du lot (K)</label>
          <input 
            type="number" 
            x-model.number="formData.lotCost" 
            class="w-full px-3 py-2.5 text-sm" 
            min="0" 
            step="0.01"
          >
          <p 
            x-show="formErrors.lotCost" 
            x-text="formErrors.lotCost" 
            class="text-red-400 text-xs mt-1"
          ></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Coût de fm (K)</label>
          <input 
            type="number" 
            x-model.number="formData.forgemageCost" 
            class="w-full px-3 py-2.5 text-sm" 
            min="0" 
            step="0.01"
          >
          <p 
            x-show="formErrors.forgemageCost" 
            x-text="formErrors.forgemageCost" 
            class="text-red-400 text-xs mt-1"
          ></p>
        </div>
      </div>

      <!-- Difficulté & Quantité -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Difficulté</label>
          <select 
            x-model="formData.difficulty" 
            class="w-full px-3 py-2.5 text-sm"
          >
            <option value="Facile">Facile</option>
            <option value="Moyen">Moyen</option>
            <option value="Difficile">Difficile</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Quantité</label>
          <input 
            type="number" 
            x-model.number="formData.quantity" 
            class="w-full px-3 py-2.5 text-sm" 
            min="1"
          >
          <p 
            x-show="formErrors.quantity" 
            x-text="formErrors.quantity" 
            class="text-red-400 text-xs mt-1"
          ></p>
        </div>
      </div>

      <!-- Prix de vente -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Prix de vente unitaire (K)</label>
        <input 
          type="number" 
          x-model.number="formData.salePrice" 
          class="w-full px-3 py-2.5 text-sm" 
          min="0" 
          step="0.01"
        >
        <p 
          x-show="formErrors.salePrice" 
          x-text="formErrors.salePrice" 
          class="text-red-400 text-xs mt-1"
        ></p>
      </div>

      <!-- Footer Buttons -->
      <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-800">
        <button 
          type="button" 
          @click="closeModal()" 
          class="px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm rounded-lg"
        >
          Annuler
        </button>
        <button 
          type="submit" 
          class="px-4 py-2.5 bg-blue-600 hover:bg-blue-500 text-white text-sm rounded-lg"
        >
          <span x-text="modalMode === 'create' ? 'Créer' : 'Sauvegarder'"></span>
        </button>
      </div>

    </form>
  </div>
</div>
