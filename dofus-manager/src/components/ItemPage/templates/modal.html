<!-- Modal Create/Edit Item -->
<div 
  x-show="showModal" 
  x-cloak 
  class="modal-overlay" 
  @click.self="closeModal()"
>
  <div 
    class="modal-content" 
    @click.stop
  >
    <!-- Header -->
    <div class="modal-header">
      <h2 
        class="modal-title" 
        x-text="modalMode === 'create' ? 'Nouvel item' : 'Modifier'"
      ></h2>
      <button 
        @click="closeModal()" 
        type="button" 
        class="modal-close"
      >
        ✕
      </button>
    </div>

    <!-- Form -->
    <form @submit.prevent="submitForm()" class="modal-form">
      
      <!-- Nom -->
      <div class="form-group">
        <label class="label">Nom</label>
        <input 
          type="text" 
          x-model="formData.name" 
          class="input" 
          placeholder="Ex: Anneau de Padgref"
        >
        <p 
          x-show="formErrors.name" 
          x-text="formErrors.name" 
          class="error-message"
        ></p>
      </div>

      <!-- Coûts -->
      <div class="form-row">
        <div class="form-group">
          <label class="label">Coût du lot (K)</label>
          <input 
            type="number" 
            x-model.number="formData.lotCost" 
            class="input" 
            min="0" 
            step="0.01"
          >
          <p 
            x-show="formErrors.lotCost" 
            x-text="formErrors.lotCost" 
            class="error-message"
          ></p>
        </div>

        <div class="form-group">
          <label class="label">Coût de fm (K)</label>
          <input 
            type="number" 
            x-model.number="formData.forgemageCost" 
            class="input" 
            min="0" 
            step="0.01"
          >
          <p 
            x-show="formErrors.forgemageCost" 
            x-text="formErrors.forgemageCost" 
            class="error-message"
          ></p>
        </div>
      </div>

      <!-- Difficulté & Quantité -->
      <div class="form-row">
        <div class="form-group">
          <label class="label">Difficulté</label>
          <select 
            x-model="formData.difficulty" 
            class="input"
          >
            <option value="Facile">Facile</option>
            <option value="Moyen">Moyen</option>
            <option value="Difficile">Difficile</option>
          </select>
        </div>

        <div class="form-group">
          <label class="label">Quantité</label>
          <input 
            type="number" 
            x-model.number="formData.quantity" 
            class="input" 
            min="1"
          >
          <p 
            x-show="formErrors.quantity" 
            x-text="formErrors.quantity" 
            class="error-message"
          ></p>
        </div>
      </div>

      <!-- Prix de vente -->
      <div class="form-group">
        <label class="label">Prix de vente unitaire (K)</label>
        <input 
          type="number" 
          x-model.number="formData.salePrice" 
          class="input" 
          min="0" 
          step="0.01"
        >
        <p 
          x-show="formErrors.salePrice" 
          x-text="formErrors.salePrice" 
          class="error-message"
        ></p>
      </div>

      <!-- Footer Buttons -->
      <div class="modal-footer">
        <button 
          type="button" 
          @click="closeModal()" 
          class="btn btn-secondary"
        >
          Annuler
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
        >
          <span x-text="modalMode === 'create' ? 'Créer' : 'Sauvegarder'"></span>
        </button>
      </div>

    </form>
  </div>
</div>
